<div *ngIf="!code && codeDefaultConfig.useTabs">
  <tabset>
    <tab *ngFor="let item of listCodeFiles; let i = index" [heading]="item.nameFile" id="tab1">
      <pre
        *ngIf="!code"
        (click)="sendCodeFile(item, i)"
      ><code [highlight]="item.code" [languages]="[item.typeFile]"  [lineNumbers]="codeDefaultConfig.lineNumbers"></code></pre>
    </tab>
  </tabset>
</div>
<div *ngIf="code && !codeDefaultConfig.useTabs">
  <pre *ngFor="let item of listCodeFiles"><code [highlight]="item.code" [languages]="[item.typeFile]"  [lineNumbers]="codeDefaultConfig.lineNumbers"></code></pre>
</div>

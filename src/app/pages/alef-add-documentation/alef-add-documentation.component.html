<app-alef-modal [hiddenModalInput]="hiddenCode" (salveEmitter)="actionAddCode()" (closeEmitter)="changeClose($event)">
  <app-alef-form-code-highlight (listCodeEmitter)="actionAddCode($event)"></app-alef-form-code-highlight>
</app-alef-modal>

<div *ngFor="let item of listTextCode" class="container-content">
  <div class="editor-angular" [innerHTML]="item"></div>
</div>

<app-alef-text-controller (addText)="openModalText()" (addCode)="openModalCode()"></app-alef-text-controller>

<!-- (ngSubmit)="onSubmit()" -->
<form [formGroup]="model">
  <app-alef-modal [hiddenModalInput]="hiddenText" (salveEmitter)="actionAddText()" (closeEmitter)="changeClose($event)">
    <div class="content-add-documentation">
      <angular-editor [config]="editorConfig" name="editor" formControlName="editor"></angular-editor>
    </div>
  </app-alef-modal>
</form>
